<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../home.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div class="left-content">
        <div class="logo">
          <img src="../../Images/logo.png" alt="logo" />
          <h3>TrendFeet</h3>
        </div>

        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../Nike/nike.html">Nike</a></li>
          <li><a href="../adidas/adidas.html">Adidas</a></li>
          <li><a href="../Puma/puma.html">Puma</a></li>
        </ul>
      </div>
      <div class="right-content">
        <ul>
          <li>
            <a href="../Cart/cart.html" title="cart" id="cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </li>
          <li>
            <a href="login.html" title="profile" id="profile">
              <i class="fa-solid fa-user"></i>
            </a>
          </li>
          <li>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Login  -->
    <main>
        <div class="container" id="container">
            <div class="cart-msg" id="cart-msg">
              Welcome! Log in to continue. âœ… 
            </div>
      <div class="container-fluid">
        <div class="auth" id="auth">
          <h1 style="margin-bottom: 10px">Join Us Today!</h1>
          <!-- Input feilds -->

          <div class="input-container">
            <input
            id="email"
              placeholder="Enter your email"
              class="input-field"
              type="email"
            />
            <label for="input-field" class="input-label">Enter email</label>
            <span class="input-highlight"></span>
          </div>
          <div class="input-container">
            <input
            id="password"
              placeholder="Enter your password"
              class="input-field"
              type="password"
            />
            <label for="input-field" class="input-label">Enter password</label>
            <span class="input-highlight"></span>
          </div>

          <button id="logIn">LogIn</button>
          <p title="Sign Up">
            Not a member yet? <span><a href="signUp.html" id="signUp">Sign up</a></span> now!
          </p>
        </div>
      </div>
    </main>
  </body>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
