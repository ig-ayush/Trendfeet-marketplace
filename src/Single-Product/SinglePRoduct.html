<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendFeet</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="SingleProduct.css" />
    <link rel="stylesheet" href="../../home.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="left-content">
        <div class="logo">
          <img src="../../Images/logo.png" alt="logo" />
          <h3>TrendFeet</h3>
        </div>

        <ul>
          <li><a href="../../index.html" class="active">Home</a></li>
          <li><a href="#">Nike</a></li>
          <li><a href="#">Adidas</a></li>
          <li><a href="#">Puma</a></li>
        </ul>
      </div>
      <div class="right-content">
        <ul>
          <li>
            <a href="#" title="cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </li>
          <li>
            <a href="#" title="profile">
              <i class="fa-solid fa-user"></i>
            </a>
          </li>
          <li>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Product -->
    <main>
      <div class="container" id="container">
        <div class="single-product">
          <div class="product-images" id="product-images">
          
          </div>

          <div class="main-image" id="main-image">
            <p><i class="fa-solid fa-star"></i> Must-Have</p>
            <img src="" alt="Product Image" id="one-img">
          </div>

          <div class="product-details" id="product-details">
            <section>
              <h3 id="brand"></h3>
              <h2 id="product-name"></h2>
              <h4 id="disc"></h4>
            </section>
            <h2 id="price"></h2>
            <section id="other">
              <p>Inclusive of all taxes</p>
              <p>(Also includes all applicable duties)</p>
            </section>
            <hr />
            <h3>Size</h3>
            <div class="size-guid">
                <p>UK 3</p>
                <p>UK 4</p>
                <p>UK 5</p>
                <p>UK 6</p>
                <p>UK 7</p>
                <p>UK 8</p>
                <p>UK 9</p>
                <p>UK 10</p>
                <p>UK 11</p>
                <p>UK 12</p>
            </div>
            <hr>
            <div class="buttons">
              <button id="buy-now"><a href="" id="buy-now-link">BUY NOW</a></button>
              <button id="cart">ADD TO CART</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="SingleProduct.js"></script>
</html>
