<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendFeet</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- Navbar -->

    <nav>
      <div class="left-content">
        <div class="logo">
          <img src="Images/logo.png" alt="logo" />
          <h3>TrendFeet</h3>
        </div>

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Nike</a></li>
          <li><a href="#">Adidas</a></li>
          <li><a href="#">Puma</a></li>
        </ul>
      </div>
      <div class="right-content">
        <ul>
          <li>
            <a href="#" title="cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </li>
          <li>
            <a href="#" title="profile">
              <i class="fa-solid fa-user"></i>
            </a>
          </li>
          <li>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero session -->

    <main>
        <div class="hero" data-aos="zoom-out-left" data-aos-duration="2000">

          <div class="right-side-hero">
            <h1 data-aos="fade-up" data-aos-duration="2000">TrendFeet</h1>
            <h2 data-aos="fade-up" data-aos-duration="3000">Step Into Style with TrendFeet!</h2>
            <p class="line1">
              Discover the latest footwear from top brands like Nike, Adidas, and Puma.</p>
            <p class="line2">
              Shop, Sell, and Stay in Style â€“ All in One Place.
            </p>
          </div>

          <div class="left-side-hero" >
            <button id="shop-now" data-aos="fade-down"  data-aos-offset="-200" data-aos-duration="1000">Shop Now</button>
            <button id="sell-footware"  data-aos="fade-down"  data-aos-offset="-200" data-aos-duration="2000">Sell Your Footware</button>
          </div>

        </div>
    </main>

    <h1>HEllo coder</h1>
  </body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="home.js"></script>
</html>
